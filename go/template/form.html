<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allowlist creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group > div {
            flex: 1;
            min-width: 45%;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input,
        select {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Entry</h1>
        <form action="/api/allowlist" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <div>
                    <label for="origin_tx_id">Origin TX ID:</label>
                    <input type="text" id="origin_tx_id" name="origin_tx_id" value="{{.OriginTxID}}">
                </div>
                <div>
                    <label for="order_number">Order Number:</label>
                    <input type="text" id="order_number" name="order_number" value="{{.OrderNumber}}">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="John" required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="text" id="mobile" name="mobile" value="1234567890" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="id_number">ID Number:</label>
                    <input type="text" id="id_number" name="id_number" value="9407115007088">
                </div>
                <div>
                    <label for="passport_number">Passport Number:</label>
                    <input type="text" id="passport_number" name="passport_number">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="passport_country">Passport Country:</label>
                    <input type="text" id="passport_country" name="passport_country">
                </div>
                <div>
                    <label for="building_complex">Building Complex:</label>
                    <input type="text" id="building_complex" name="building_complex" value="Building A">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="line1">Line 1:</label>
                    <input type="text" id="line1" name="line1" value="123 Main St" required>
                </div>
                <div>
                    <label for="line2">Line 2:</label>
                    <input type="text" id="line2" name="line2" value="Apt 4B">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="province">Province:</label>
                    <input type="text" id="province" name="province" value="Gauteng" required>
                </div>
                <div>
                    <label for="post_code">Post Code:</label>
                    <input type="text" id="post_code" name="post_code" value="8200" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" value="South Africa" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
